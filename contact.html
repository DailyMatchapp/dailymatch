                    هل لديك اقتراح لتطوير التطبيق؟ أو تواجه مشكلة تقنية؟ فريق الدعم جاهز لمساعدتك.
                </p>
                
                <div class="space-y-6">
                    <a href="https://t.me/DailyMatch_Apk" target="_blank" class="flex items-center gap-4 p-4 bg-white dark:bg-cardBg rounded-2xl border border-gray-100 dark:border-white/5 hover:border-primary transition group">
                        <div class="w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center text-xl shadow-lg shadow-blue-500/30 group-hover:scale-110 transition"><i class="fab fa-telegram-plane"></i></div>

                    </a>

                    <a href="mailto:support@dailymatch.com" class="flex items-center gap-4 p-4 bg-white dark:bg-cardBg rounded-2xl border border-gray-100 dark:border-white/5 hover:border-primary transition group">

                            <p class="text-slate-500 text-sm">mailto:dailymatchapk@gmail.com</p>

            </div>

            <!-- نموذج (شكلي فقط) -->
            <div class="bg-white dark:bg-cardBg p-8 rounded-[2.5rem] shadow-2xl border border-gray-100 dark:border-white/5">
                <form action="#" onsubmit="alert('شكراً لتواصلك معنا! سيتم الرد قريباً.'); return false;">

                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2 text-slate-700 dark:text-slate-300">البريد الإلكتروني</label>

    <footer class="py-8 border-t border-gray-200 dark:border-white/5 bg-white/50 dark:bg-black/20 text-center">
        <p class="text-slate-500 text-sm font-medium">© <script>document.write(new Date().getFullYear())</script> Daily Match</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        function updateIcon() {
            if (document.documentElement.classList.contains('dark')) { themeIcon.classList.replace('fa-moon', 'fa-sun'); } 
            else { themeIcon.classList.replace('fa-sun', 'fa-moon'); }
        }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateIcon();
        });
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        updateIcon();
    </script>
</body>
</html>
